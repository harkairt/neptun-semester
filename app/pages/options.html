<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body class="body">
    <div class="row">
      Engedélyezve:
      <label class="switch">
        <input type="checkbox" id="main-switch" />
        <span class="slider round"></span>
      </label>
    </div>

    <div class="config">
      <div>Aktuális félév kiválasztása:</div>
      <br />

      <input
        type="radio"
        name="conf"
        id="semesterMatch"
        value="semesterMatch"
      />
      <label for="semesterMatch" id="semesterMatchLabel">.</label>
      <br />
      <input
        type="radio"
        name="conf"
        id="currentSemester"
        value="currentSemester"
      />
      <label for="currentSemester">"(aktuális félév)" alapján</label>

      <br />
      <div class="saving row">
        <div class="status">Mentve.</div>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
